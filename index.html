<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>NikeProduct</title>
  <link rel="stylesheet" href="styles/style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="np-container">
    <!-- start header -->
    <header class="np-header">
      <div class="np-logo">
        <!-- logo -->
        <img src="" alt="" class="np-logo__img">
      </div>
      <nav class="np-nav">
        <!-- menu link -->
        <ul class="np-nav__menu">
          <li class="na-nav__item">
            <a href="" class="np-nav__link">LIFESTYLE</a>
            <a href="" class="np-nav__link">RUNNING</a>
            <a href="" class="np-nav__link">FOOTBALL</a>
            <a href="" class="np-nav__link">SKATEBOARDING</a>
          </li>
        </ul>
      </nav>
      <div class="np-button-wrapp">
        <!-- btn burger -->
        <button class="np-button-wrapp__item">&#9776;</button>
      </div>
    </header>
    <!-- end header -->
    <main class="np-product">
      <div class="np-product__canvas">
        <div class="na-product__wrapp">
          <!-- img  -->
          <img src="" alt="" class="na-product__img">
        </div>
        <div class="np-product__box">
          <!-- checkbox button -->
          <input type="checkbox" class="np-product__btn">
        </div>
        <div class="np-image-list">
          <!-- img list -->
          <ul class="np-image-list__menu">
            <li class="image-list__item">
              <a href="" class="np-image-list__link">
                <img src="" alt="" class="np-image-list__img">
              </a>
            </li>
            <li class="image-list__item">
              <a href="" class="np-image-list__link">
                <img src="" alt="" class="np-image-list__img">
              </a>
            </li>
            <li class="image-list__item">
              <a href="" class="np-image-list__link">
                <img src="" alt="" class="np-image-list__img">
              </a>
            </li>
          </ul>
        </div>
      </div>
      <!-- product right section -->
      <div class="np-product__wrapper">
        <!-- new product -->
        <span class="np-product__new">NEW</span>
        <!-- title + span blue color  -->
        <h1 class="np-product__title"><span class="np-product__title-blue"></span></h1>
        <!-- huarache text -->
        <span class="np-product__text"></span>
        <!-- star image -->
        <img src="" alt="" class="np-product__img">
        <!-- price  -->
        <p class="np-product__price"></p>
        <div class="np-size">
          <!-- radio size btn -->
          <input type="radio" class="np-size__item">
          <input type="radio" class="np-size__item">
          <input type="radio" class="np-size__item">
          <input type="radio" class="np-size__item">
          <input type="radio" class="np-size__item">
        </div>
        <!-- btn block -->
        <div class="np-buttons">
          <input type="submit" class="np-product__btn">
          <input type="submit" class="np-product__btn">
        </div>
      </div>
    </main>
  </div>
</body>

</html>
