<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>NikeProduct</title>
  <link rel="stylesheet" href="styles/style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="wrapper">
    <div class="container">
      <!-- start header -->
      <header class="np-header">
        <div class="np-logo">
          <!-- logo -->
          <img src="image/logo.png" alt="logo" class="np-logo__img">
        </div>
        <nav class="np-nav">
          <!-- menu link -->
          <ul class="np-nav__menu">
            <li class="np-nav__item">
              <a href="" class="np-nav__link">LIFESTYLE</a>
              <a href="" class="np-nav__link">RUNNING</a>
              <a href="" class="np-nav__link">FOOTBALL</a>
              <a href="" class="np-nav__link">SKATEBOARDING</a>
            </li>
          </ul>
        </nav>
        <div class="np-button-wrapp">
          <!-- btn burger -->
          <button class="np-button-wrapp__item">&#9776;</button>
        </div>
      </header>
      <!-- end header -->
      <main class="np-product">
        <div class="np-product__canvas">
          <div class="na-canvas__wrapp">
            <p class="np-canvas__text">HUARACHE</p>
            <!-- img  -->
            <img src="image/image-png.png" alt="nike-Huarache" class="np-canvas__img">
          </div>
          <div class="np-canvas__box">
            <!-- checkbox button -->
            <button class="np-canvas__btn"></button>
          </div>
          <div class="np-image-list">
            <!-- img list -->
            <ul class="np-image-list__menu">
              <li class="image-list__item">
                <a href="" class="np-image-list__link">
                  <img src="" alt="" class="np-image-list__img">
                </a>
              </li>
              <li class="image-list__item">
                <a href="" class="np-image-list__link">
                  <img src="" alt="" class="np-image-list__img">
                </a>
              </li>
              <li class="image-list__item">
                <a href="" class="np-image-list__link">
                  <img src="" alt="" class="np-image-list__img">
                </a>
              </li>
            </ul>
          </div>
        </div>
        <!-- product right section -->
        <div class="np-product__wrapper">
          <button class="np-product__close" >&#10006;</button>
          <!-- new product -->
          <span class="np-product__new">NEW</span>
          <!-- title + span blue color  -->
          <h1 class="np-product__title">THE <span class="np-product__title-blue">RUNNING </span>HAS JUST BEGUN</h1>
          <!-- huarache text -->
          <span class="np-product__text">Huarache</span>
          <!-- star image -->
          <img src="image/black-btn.png" alt="star" class="np-product__img">
          <img src="image/black-btn.png" alt="star" class="np-product__img">
          <img src="image/black-btn.png" alt="star" class="np-product__img">
          <img src="image/black-btn.png" alt="star" class="np-product__img">
          <img src="image/gray-btn.png" alt="star" class="np-product__img">
          <!-- price  -->
          <p class="np-product__price">$ 200</p>
          <span class="np-product__size">Size</span>
            <!-- radio size btn -->
          <div class="np-size">
            <label class="np-size__number" for="item7">7<input type="radio" id="item7" class="np-size__item"></label>
            <label class="np-size__number" for="item8">8<input type="radio" id="item9" class="np-size__item"></label>
            <label class="np-size__number" for="item9">9<input type="radio" id="item9" class="np-size__item"></label>
            <label class="np-size__number"for="item10">10<input type="radio" id="item10" class="np-size__item"></label>
            <label class="np-size__number" for="item11">11<input type="radio" id="item11" class="np-size__item"></label>
          </div>
          <!-- btn block -->
          <div class="np-buttons">
            <input type="submit" class="np-product__btn" value="ADD TO CART">
            <input type="submit" class="np-product__btn" value="WISHLIST">
          </div>
        </div>
      </main>
    </div>
  </div>
</body>

</html>
